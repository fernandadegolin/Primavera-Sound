<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>App Viagem</title>
  </head>

  <body>
    <div class="container">
      <div class="barcelona">
        <h1 class="gradientBarcelona">Barcelona</h1>

        <div class="calculadora">
          <p>€ 5.59</p>
          <input class="input" id="euro" type="number" placeholder="€" />
          <button id="buttonBarcelona" onclick="converterEuro()">€</button>
        </div>
        <h4 id="valorEuro">R$</h4>
      </div>
      <hr />

      <div class="londres">
        <h1 class="gradientLondres">Londres</h1>

        <div class="calculadora">
          <p>£ 6.18</p>
          <input
            class="inputLondres"
            id="libra"
            type="number"
            placeholder="£"
          />
          <button id="buttonLondres" onclick="converterLibra()">£</button>
        </div>

        <h4 id="valorLibra">R$</h4>
      </div>
    </div>

    <footer>
      <button class="reset" onClick="window.location.reload();">
        Reiniciar
      </button>
      <p>build - fernanda degolin</p>
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
